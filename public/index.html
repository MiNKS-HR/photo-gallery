  <script>
    $(document).ready(function(){
      $('.selected').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      dots: false,
      asNavFor: '.slider-nav'
      });

      $('.slider-nav').slick({
      asNavFor: '.selected',
      slidesToShow: 3,
      slidesToScroll: 3,
      dots: true,
      centerMode: true,
      focusOnSelect: true,
      variableWidth: true,
      infinite: false
      });
    });
    
    ReactDOM.render(
      React.createElement(Gallery),
      document.getElementById('gallery')
    );
  </script>
